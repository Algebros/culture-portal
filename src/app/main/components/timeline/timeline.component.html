<mat-vertical-stepper [linear]="isLinear">
  <mat-step *ngFor="let activity of biography, let i = index">
    <ng-template matStepLabel>{{ activity.date }}</ng-template>
    <div class="content">{{ activity.content }}</div>
    <button mat-button matStepperNext *ngIf="i !== biography.length - 1">Next</button>
  </mat-step>
</mat-vertical-stepper>
