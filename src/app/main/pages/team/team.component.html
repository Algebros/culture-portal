<div class="team">
  <div class="team__inner">
      <div class="team-head">
        <p class="team-head__header">{{ 'page.team.header' | translate }}</p>
        <p class="team-head__hint">Unus pro omnibus, omnes pro uno</p>
      </div>
    <div class="team-body">
      <app-developer-card *ngFor="let developer of this.contentService.developers" [developer]="developer"></app-developer-card>
    </div>
  </div>
</div>
