<button class="menu-btn" mat-icon-button [matMenuTriggerFor]="beforeMenu">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu class="menu" #beforeMenu="matMenu" xPosition="before">
  <button class="menu__item" mat-menu-item (click)="navigateToHome()">
    <mat-icon>home</mat-icon>
    {{ labels.home | uppercase }}
  </button>
  <mat-divider></mat-divider>
  <button class="menu__item" mat-menu-item (click)="navigateToWriters()">
    <mat-icon>library_books</mat-icon>
    {{ labels.writers | uppercase }}
  </button>
  <mat-divider></mat-divider>
  <button class="menu__item" mat-menu-item (click)="navigateToTeam()">
    <mat-icon>people_alt</mat-icon>
    {{ labels.team | uppercase }}
  </button>
  <mat-divider></mat-divider>
  <button class="menu__item" mat-menu-item (click)="navigateToWorklog()">
    <mat-icon>assignment</mat-icon>
    {{ labels.worklog | uppercase }}
  </button>
  <mat-divider></mat-divider>
  <mat-icon class="lang-icon">language</mat-icon>
  <mat-button-toggle-group class="group-btn" name="langSettings" aria-label="Language Settings" (click)="changeLanguageSettings($event)">
    <mat-button-toggle class="group-btn__item" *ngFor="let lang of languages">{{ lang | uppercase }}</mat-button-toggle>
  </mat-button-toggle-group>
</mat-menu>
